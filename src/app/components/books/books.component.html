<app-book [book]="book" (saveEmitter)="saveBook()"></app-book>
<div class="container">
  <h3>Livros Cadastrados</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Preço</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button class="btn btn-success me-2" (click)="updateBook(book)">
            Alterar
          </button>
          <button class="btn btn-danger" (click)="deleteBook(book)">
            Remover
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
