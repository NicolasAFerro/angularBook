<div class="container">
  <h3>Cadastro</h3>
  <form action="" #formBook="ngForm">
    <div class="row">
      <label for="title" class="form-label">Titulo</label>
      <div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="book.title"
          name="title"
          id="title"
          required
        />
      </div>
    </div>
    <div class="row">
      <label for="autor" class="form-label">Autor</label>
      <div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="book.author"
          name="autor"
          id="autor"
          required
        />
      </div>
    </div>

    <div class="row">
      <label for="price" class="form-label">Pre√ßo</label>
      <div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="book.price"
          name="price"
          id="price"
          required
        />
      </div>
    </div>
    <div class="row">
      <div>
        <button
          class="btn btn-primary mt-3"
          (click)="save()"
          [disabled]="formBook.invalid"
        >
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
